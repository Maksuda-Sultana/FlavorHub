<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation-FlavorHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- header section start -->
    <header class="header">
        <div class="container">
            <div class="header-flex-container">
                <div class="header-logo">
                    <div class="logo-img">
                        <img src="images/Brown_Catering_Flat_Illustrative_Food_Place_Logo-removebg-preview.png" alt="">
                    </div>

                    <div class="logo">
                        <h3><span> Flavor</span>Hub</h3>

                    </div>
                </div>

                <nav>
                    <ul>
                        <li><a href="index.html" target="_blank">Home</a></li>
                        <li><a href="menu.html" target="_blank">Menu</a></li>
                        <li><a href="experience.html" target="_blank">Experience</a></li>
                    </ul>
                </nav>

                <a href="#" class="header-btn">Make a Reservation</a>
            </div>
        </div>
    </header>

    <!-- header end   -->

    <main>

        <!-- reservation section start -->
        <section>
            <div class="container">
                <div class="reservation">
                    <div class="reservation-content">
                        <h2>Make a Reservation</h2>

                        <p>We can't wait for you to visit us. <br>
                            Go ahead and make your reservation using the form on the
                            right.</p>

                    </div>

                    <div class="card-content">
                        <h4><span style="font-style: italic;">Make a Reservation</span></h4>

                        <form>
                            <div class="form-row">

                                <input type="date" name="date" placeholder="Date" required>


                                <select name="days" id="">
                                    <option value="day-select">Day</option>

                                    <option value="sunday">Sunday</option>
                                    <option value="monday">Monday</option>
                                    <option value="tuesday">Tuesday</option>
                                    <option value="wednesday">Wednesday</option>
                                    <option value="thursday">Thursday</option>
                                    <option value="friday">Friday</option>
                                    <option value="saturday">Saturday</option>

                                </select>
                                <select name="hours" id="">
                                    <option value="hour-select">Hour</option>
                                    <option value="10">10.00am</option>
                                    <option value="10">10.30am</option>
                                    <option value="10">11.00am</option>
                                    <option value="10">11.30am</option>
                                    <option value="10">12.00pm</option>
                                    <option value="10">12.30pm</option>
                                    <option value="10">01.00pm</option>
                                    <option value="10">01.30pm</option>
                                    <option value="10">02.00pm</option>
                                    <option value="10">02.30pm</option>
                                    <option value="10">03.00pm</option>
                                    <option value="10">03.30pm</option>
                                    <option value="10">04.00pm</option>
                                    <option value="10">04.30pm</option>
                                    <option value="10">05.00pm</option>
                                    <option value="10">05.30pm</option>
                                    <option value="10">06.00pm</option>
                                    <option value="10">06.30pm</option>
                                    <option value="10">07.00pm</option>
                                    <option value="10">07.30pm</option>
                                    <option value="10">08.00pm</option>
                                    <option value="10">08.30pm</option>
                                    <option value="10">09.00pm</option>
                                    <option value="10">09.30pm</option>
                                    <option value="10">10.00pm</option>

                                </select>
                            </div>

                            <div class="form-row">
                                <input type="text" placeholder="Full Name">
                            </div>

                            <div class="form-row">
                                <input type="text" placeholder="Phone Number(+0123)" required>
                            </div>

                            <div class="form-row">
                                <input type="number" placeholder="How Many People?">

                                <!-- <input type="submit" value="Reserve"> -->
                            </div>
                            <input type="submit" value="Find a table">
                        </form>

                    </div>

                </div>
            </div>
        </section>




        <section>
            <!-- img sliding start -->
            <div class="container">
                <div class="slide">

                    <div class="img-container">
                        <img src="images/reservation-1.webp" alt="">
                        <img src="images/reservation-3.webp" alt="">
                        <img src="images/reservation.webp" alt="">
                        <img src="images/reservation-4.webp" alt="">
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>

<footer>
    <div class="header">
        <div class="container">
            <div class="header-flex-container">
                <div class="header-logo">

                    <div class="logo">
                        <h3><span> Flavor</span>Hub</h3>

                    </div>
                </div>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="experience.html">Experience</a></li>
                        <li><a href="contact.html">Contact</a></li>

                    </ul>
                </nav>
                <div class="social-media">
                    <div class="twitter">
                        <i class="fa-brands fa-square-twitter"></i>
                    </div>
                    <div class="instra">
                        <i class="fa-brands fa-square-instagram"></i>
                    </div>
                    <div class="facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>
</footer>

</html>
