<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-FlavorHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header section start -->
    <header class="header">
        <div class="container">
            <div class="header-flex-container">
                <div class="header-logo">
                    <div class="logo-img">
                        <img src="images/Brown_Catering_Flat_Illustrative_Food_Place_Logo-removebg-preview.png" alt="">
                    </div>

                    <div class="logo">
                        <h3><span> Flavor</span>Hub</h3>

                    </div>
                </div>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="experience.html">Experience</a></li>
                        <li><a href="contact.html">Contact</a></li>

                    </ul>
                </nav>

                <a href="reservation.html" class="header-btn">Make a Reservation</a>
            </div>
        </div>
    </header>
    <!-- header section end -->

    <main>
        <section class="contact">
            <div class="container">
                <div class="contact-wrapper">
                    <div class="contact-form">
                        <form>
                            <div class="form-group">
                                <input type="text" name="name " placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email " placeholder="Email">
                            </div>
                            <div class="form-group">
                                <textarea name="message" placeholder="Message"></textarea>
                            </div>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h2>Contact Us</h2>
                        <p>Phone: <span>014 049 0000</span>

                        </p>
                        <p>Email: <span>contact@Flavorhub.com</span></p>
                        <p>Location: 123 Main Street, Suite 100, USA

                        </p>
                    </div>
                </div>
            </div>

        </section>

        <section>
            <div class="container">

                <div class="contact-img">
                    <div class="img">
                        <img src="images/contact-1.webp" alt="">
                    </div>
                    <div class="img">
                        <img src="images/contact-2.webp" alt="">
                    </div>
                    <div class="img">
                        <img src="images/contact-3.webp" alt="">
                    </div>
                    <div class="img">
                        <img src="images/contact.webp" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

<footer>
    <div class="header">
        <div class="container">
            <div class="header-flex-container">
                <div class="header-logo">

                    <div class="logo">
                        <h3><span> Flavor</span>Hub</h3>

                    </div>
                </div>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="experience.html">Experience</a></li>
                        <li><a href="contact.html">Contact</a></li>

                    </ul>
                </nav>

                <div class="social-media">
                    <div class="twitter">
                        <i class="fa-brands fa-square-twitter"></i>
                    </div>
                    <div class="instra">
                        <i class="fa-brands fa-square-instagram"></i>
                    </div>
                    <div class="facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>
</footer>

</html>
